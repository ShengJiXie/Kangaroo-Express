<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header   >
        <div style="padding:2px 5px;float: left;">
            <svg t="1598513235539" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"

    </header>
    <main>
        <section>
            <div class="banner">
                <div class="banner_logo" style="width:100%;height:75px;">
                    <img src="./images/globals/logo.png" alt="logo" width="100pt" height="42.67pt">

            <div class="mainCenter">
                <form>
                    <div class="formDiv">
                        <input type="text" style="background: url('./images/globals/formuser.png') no-repeat;" name="">
                        <input type="text" style="background: url('./images/globals/password.png') no-repeat;" name="">
                        <button>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;入</button>
                        <div style="display: flex;">
                            <article
                                style="margin-right:19.67pt;background:url('./images/button_1.png') 100% no-repeat;">
                                <img src="./images/help_form.png" alt="help" width="25px" height="25px">

                            </article>

                            <article style="background:url('./images/button_2.png') 100% no-repeat;">
                                <span style="padding-left:15px">注册新账号</span>
                            </article>
                        </div>
                    </div>
                </form>
        </section>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <img src="./images/globals/home_icon.png" alt="home" width="35pt" height="35pt">

            <li>
