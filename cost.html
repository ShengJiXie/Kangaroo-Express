<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>袋鼠快运计算页面</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .mainCenter div input {
            width: 30.34pt;
            height: 10pt;
            padding: 5px;
            border: 1px solid gray;
            margin: 5px;
            border-radius: 9pt;
        }

        article span {
            line-height: normal;
        }
    </style>
</head>

<body>
    <header>
        <div style="padding:2px 5px;float: left;">
            <svg t="1598513235539" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
                p-id="1137" width="25" height="25">
                <path
                    d="M514 118.6c-217.6 0-394.6 176.9-394.6 394.6s177 394.5 394.6 394.5 394.6-176.9 394.6-394.6-177-394.5-394.6-394.5z m0 746.4c-194 0-351.8-157.8-351.8-351.8S320 161.4 514 161.4s351.8 157.8 351.8 351.8S708 865 514 865z"
                    p-id="1138" fill="#ffffff"></path>
                <path
                    d="M616.3 326l-30.2-30.2-154.7 154.7c-16.7 16.7-26 39-26 62.7 0 23.7 9.2 45.9 26 62.7l154.7 154.7 30.2-30.2-154.7-154.7c-8.7-8.7-13.5-20.2-13.5-32.5s4.8-23.8 13.5-32.5L616.3 326z"
                    p-id="1139" fill="#ffffff"></path>
            </svg>
        </div>
        <div style="padding:2px 5px; float: right;">
            <img src="./images/globals/home_icon.png" alt="home" width="25" height="25">
        </div>
    </header>
    <main>
        <section>
            <div class="banner">
                <div class="banner_logo" style="width:100%;height:75px;">
                    <img src="./images/globals/logo.png" alt="logo" width="100pt" height="42.67pt">
                </div>
                <h3>代收费用计算</h3>
            </div>
            <img src="./images/globals/hr.png" alt="hr" width="100%">
            <div class="mainCenter">
                <div style='padding:10px 20px;display: flex;'>
                    <img src="./images/bunbougu_measure.png" alt="bunbougu_measure" width="33pt" height="33pt"
                        style="margin-right:20px" />
                    <input type="text" placeholder="长(CM)">
                    <input type="text" placeholder="宽(CM)">
                    <input type="text" placeholder="高(CM)">
                </div>
                <div style='padding:10px 20px;display: flex;'>
                    <img src="./images/omori_kinzoku.png" alt="omori_kinzoku" width="33pt" height="33pt"
                        style="margin-right:20px" />
                    <input type="text" placeholder="重(KG)">
                    <article
                        style="margin-top:0;width:99pt;height:27.34pt;border-radius:0;border:1px solid #e06b6300;background:url('./images/banner11.png') 100% 100%">
                        <img src="./images/dentaku_syoumen_small.png" style="padding:5px 15px"
                            alt="dentaku_syoumen_small" width="23pt" height="25.34pt">
                        <span>计&nbsp;&nbsp;&nbsp;算</span>
                    </article>

                    <div class="daishoufei">
                        <sup>
                            <h2>代收费</h2>
                        </sup>
                        <input type="text" value="0" style="font-size:22.23pt;width: 40.67pt;height:35.34pt;">
                        <sub style="color:#BFBFBF;">元</sub>
                    </div>
                </div>
                <img src="./images/sorts.png" alt="sort" width="100%" height="100%">
        </section>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <img src="./images/globals/home_icon.png" alt="home" width="35pt" height="35pt">
            </li>
            <li>
                <img src="./images/globals/user_icon.png" alt="user" width="30pt" height="35pt">
            </li>
        </ul>
    </footer>
</body>

</html>
