<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>袋鼠快运首页</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        main {
            margin-bottom: 45px;
        }

        section {
            background: url('./images/globals/background.png') no-repeat 100% 100%;
        }

        .IndexCenter ul {
            display: block;
        }

        .IndexCenter ul li {
            width: 45%;
            float: left;
            height: 200px;
            background-size: 100% 100% !important;
        }

        .IndexCenter ul li p {
            padding-top: 110pt;
            font-family: 'AdobeFanHeitiStd-Bold';
            color: #605A5A;
            font-size: 15.68pt;
        }

        .IndexCenter ul li img {
            width: 137.34pt;
            height: 141.67pt;
        }
    </style>
</head>

<body>
    <main>
        <header   >
            <div style="padding:2px 5px;float: left;">
                <svg t="1598513235539" class="icon" viewBox="0 0 1024 1024" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" p-id="1137" width="25" height="25">
                    <path
                        d="M514 118.6c-217.6 0-394.6 176.9-394.6 394.6s177 394.5 394.6 394.5 394.6-176.9 394.6-394.6-177-394.5-394.6-394.5z m0 746.4c-194 0-351.8-157.8-351.8-351.8S320 161.4 514 161.4s351.8 157.8 351.8 351.8S708 865 514 865z"
                        p-id="1138" fill="#ffffff"></path>
                    <path
                        d="M616.3 326l-30.2-30.2-154.7 154.7c-16.7 16.7-26 39-26 62.7 0 23.7 9.2 45.9 26 62.7l154.7 154.7 30.2-30.2-154.7-154.7c-8.7-8.7-13.5-20.2-13.5-32.5s4.8-23.8 13.5-32.5L616.3 326z"
                        p-id="1139" fill="#ffffff"></path>
                </svg>
            </div>
            <div style="padding:2px 5px; float: right;">
                <img src="./images/globals/home_icon.png" alt="home" width="25" height="25">
            </div>
        </header>
        <div class="banner" style="display: flex;">
            <div class="banner_logo" style="width:30%;">
                <img src="./images/globals/logo.png" alt="logo" width="100pt" height="42.67pt">
            </div>
            <div class="banner_center" style="width:65%;text-align:right;padding-top:10px;">
                <img src="./images/code.png" alt="code" width="150.67px" height="44px">
                <div class="SizeColor" style="margin-top: 5.67pt;">
                    <p>用户号码：12345 姓名：袋鼠快运</p>
                    <p>电话：6833-3366</p>
                    <p>积分：1200</p>
                    <p>袋鼠币：0</p>
                </div>
            </div>
        </div>
        <img src="./images/globals/hr.png" alt="hr" width="100%">
        <section>
            <!-- 中间部分 -->
            <div class="IndexCenter">
                <input type="text" placeholder="快速搜索货单号码" style="width:60%;display:block;border:1px solid #5F5F60;padding:5px;border-radius:15px;margin:10px auto;height:15.53pt; padding-right:40px;background:url('./images/search.png') no-repeat;background-size: 5% 80%;background-position: 98% 80%;">
                <ul>
                    <li style="background:url('./images/news_order.png'); margin-right: 21.34pt;">
                        <p>我的订单</p>
                    </li>
                    <li style="background:url('./images/url_news.png');">
                        <p>收货地址</p>
                    </li>
                    <li style="background:url('./images/user_news.png'); margin-right: 21.34pt;margin-top: 12.34pt;">
                        <p>账户资讯</p>
                    </li>
                    <li style="background:url('./images/setting_news.png');margin-top: 12.34pt;">
                        <p>账号设定</p>
                    </li>
                </ul>
            </div>
            <img src="./images/globals/hr.png" alt="hr" width="100%">
            <ul class="newsul">
                <li>
                    <img src="./images/news_3.png" alt="news3" width="29.34pt" height="25pt">
                    <span class="SizeColor">最新消息:</span>
                </li>
            </ul>
            <a
                style="color:#4D8EE6;font-size:11.12pt;text-align: center;display: block;text-decoration:underline;">免责声明条款</a>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <img src="./images/globals/home_icon.png" alt="home" width="35pt" height="35pt">
            </li>
            <li>
                <img src="./images/globals/user_icon.png" alt="user" width="30pt" height="35pt">
            </li>
        </ul>
    </footer>
</body>

</html>
